<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Clínica Amanhcer</title>
    <meta charset="UTF-8">
    <meta name="autor" content="Maria Madalena" />
    <meta name="keywords" content="Clinica, amanhecer, psicoterapia, 
                                            terapia, comportamental" />

    <meta name="description" content="Consulte-se com a clinica Amanhecer, 
                                        utilizamos terapia cognitiva comportamental" />
    <link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>
    <header>
    <img id="banner" src="img\testeClinicaAmanhecer.png" alt="banner principal da clinica que busca representar um amanhecer do sol. 
    Possui no fundo da imagem, as cores: roxo e tons de rosa.
    No canto esquerdo da imagem, possui a ilustração do simbolo da clinica,
    uma fenix em tons de cor amarela que representa o sol.
    No meio da imagem esta escrito, em tons de roxo, Clinica Amanhecer." />
    </header>

    <nav>
    <a href="index.html">Home</a>
    <a href="index.html#pag-beneficios">Benefícios</a>
    <a href="index.html#pag-servicos">Nossos Serviços</a>
    <a href="index.html#pag-espaco">Nosso Espaço</a>
    <a href="agendamento.html">Agendamento</a>
    </nav>

    <section id="pag-agendamentos">
    <h1>Agendamento</h1>

    <form name="agendamento" method="get" action="agendamento.html">

        <label for="nome">Nome: </label> <br />
        <input type="text" id="nome" name="nome" size="68" placeholder="Digite seu nome completo" required autofocus />


        <label for="email">E-mail: </label> <br />
        <input focus type="email" name="email" id="email" size="68" placeholder="Digite seu e-mail" />


        <label for="senha">Senha: </label> <br />
        <input type="password" name="senha" id="senha" size="68" placeholder="Digite sua senha" />


        <label for="celular">Celular: </label> <br />
        <input type="tel" name="celular" id="celular" size="68" placeholder="(99)99999-9999"
            pattern="^\(\d{2}\)\d{5}-\d{4}$" />


        <div id="data_hora_qtd">
            <div>
                <label for="data">Data: </label>
                <input type="date" name="data" id="data" />
            </div>
            <div>
                <label for="hora">Hora: </label>
                <input type="time" name="hora" id="hora" />
            </div>
            <div>
                <label for="quantidade">Quantidade de Pessoas: </label>
                <input type="number" name="quantidade" id="quantidade" min="1" max="5" step="1" />
            </div>
        </div>

        <label for="tipo">Opção de Consulta: </label>
        <select name="tipo" id="tipo">
            <option value="tcc">Terapia Cognitivo-Comportamental</option>
            <option value="ludoterapia">Ludoterapia</option>
            <option value="junguiana">Junguiana</option>
            <option value="grupo">Terapia em Grupo</option>
        </select>

        <fieldset>
            <legend>Gênero</legend>
            <div>
                <input id="masc" type="radio" name="genero" value="M" />
                <label for="masc">Masculino</label><br />
            </div>
            <div>
                <input id="fem" type="radio" name="genero" value="F" />
                <label for="fem">Feminino</label><br />
            </div>
        </fieldset>

        <fieldset>
            <legend>Onde nos conheceu?</legend>
            <div>
                <input id="insta" type="checkbox" name="origem" value="instagram" />
                <label for="insta">Instagram</label><br />
            </div>
            <div>
                <input id="face" type="checkbox" name="origem" value="facebook" />
                <label for="face">Facebook</label><br />
            </div>
            <div>
                <input id="yout" type="checkbox" name="origem" value="youtube" />
                <label for="yout">Youtube</label><br />
            </div>
            <div>
                <input id="outro" type="checkbox" name="origem" value="outro" />
                <label for="outro">Outro</label><br />
            </div>
        </fieldset>

        <label for="msg">Mensagem:</label><br />
        <textarea id="msg" cols="68" rows="6"></textarea>

        <div id="botoes-form">
            <input type="submit" name="botao_enviar" value="Enviar" />
            <input type="reset" name="botao_limpar" value="Limpar" />
        </div>

    </form>
    </section>

    <footer>
        <p>
            Desenvolvido por <a #href="linkdoinstaaquioulinkedin" target="_blank">Ruby</a> - 2025
        </p>
    </footer>

</body>

</html>
